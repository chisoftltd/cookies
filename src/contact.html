<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Receptsidan</title>
    <link rel="stylesheet" href="style/main-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div id="header"></div>

<main>

    <div class="info-box">
        <h1>Kontakt</h1>
    </div>

    <form class="contactForm" action="/" method="post" style="position: fixed; left: 30%">
        <h2 style="position: relative; left: -10%;">Kontakta Cookie Monster AB</h2>
        <label>
            <input  style="margin-right:10px; width:250px;" type="text" tabindex="1" required autofocus>
            <br/>
            <span>Namn</span><br/>
        </label>
        <label>
            <input style="margin-right:10px; width:250px;" type="email" tabindex="2" required>
            <br/>
            <span>Email</span><br/>
        </label>
        <label>
            <textarea style="margin-right:10px; width:250px; height: 100px;" tabindex="10" required></textarea>
            <br/>
            <span>Meddelande</span><br/>

        </label>
        <br>
        <a href="#Thank" id="sub">
        <button name="submit" type="submit" id="contact-submit">Skicka</button>
        </a>
        <div id="Thank">
            <p><strong>Thank you for contacting us! We will reply you 24 hours</strong></p>
        </div>
    </form>

</main>
<div id="footer"></div>
</body>
</html>
